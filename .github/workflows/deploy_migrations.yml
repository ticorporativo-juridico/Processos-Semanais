name: Deploy Supabase Migrations

on:
  push:
    # Ajuste para a branch principal do seu projeto (geralmente main)
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🛠️ Instalar Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: 🚀 Aplicar Migrações ao Supabase Remoto
        # O 'yes |' garante que a confirmação de push seja aceita automaticamente
        run: yes | supabase db push --db-url ${{ secrets.SUPABASE_DB_URL }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
